<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    Frontend Mentor | Huddle landing page with single introductory section
  </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="container-logo">
      <img src="./images/logo.svg" alt="">
    </div>
  </header>
  <main>
    <div class="main-container-mockups">
      <img src="./images/illustration-mockups.svg" alt="">
    </div>
    <div class="main-container-info">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build
        communities. You have a voice, but so does your audience. Create connections
        with your users as you engage in genuine discussion.
      </p>
      <button>Register </button>
    </div>

  </main>
  <footer class="footer center">
    <ul class="footer__list">
      <li class="footer__list--item">
        <a href="#">
          <i class="fab fa-facebook-f"></i>
        </a>
      </li>
      <li class="footer__list--item">
        <a href="#">
          <i class="fab fa-twitter"></i>
        </a>
      </li>
      <li class="footer__list--item">
        <a href="#">
          <i class="fab fa-instagram"></i>
        </a>
      </li>
    </ul>
  </footer>
  <script src="https://kit.fontawesome.com/1db2702c51.js" crossorigin="anonymous"></script>
</body>

</html>
